<!DOCTYPE html>
<html>
<head>
	<title>Make Your Own Shopping List!</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="header center">
			<h1>Your Shopping List</h1><hr>
		</div>
		<div class="main center">
			<div class="section">
				<h2>Produce</h2>
				<ul class="produce">
					<li>Apples</li>
					<li>Oranges</li>
					<li>Avocado</li>
				</ul>
			</div>
			<div class="section">
				<h2>Proteins</h2>
				<ul class="proteins">
					<li>Steak</li>
					<li>Chicken</li>
					<li>Bacon</li>
				</ul>
			</div>
			<div class="section">
				<h2>Healthcare</h2>
				<ul class="hbc">
					<li>Toilet Paper</li>
					<li>Toofbrush</li>
					<li>Aspirin</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
