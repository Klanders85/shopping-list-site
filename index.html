<!doctype html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
	<body>
		<div class="container">
			<h1 class="center">Shopping List</h1><hr>
			<h2 class="center">What Do You Need?</h2>
			<div class="category-wrapper">
				<div class="category">
					<h3>Produce</h3>

				</div>

				<div class="category">
					<h3>Protein</h3>
				</div>

				<div class="category">
					<h3>Cleaners</h3>
				</div>

				<div class="category">
					<h3>Misc.</h3>
				</div>
			</div>
			<ul class="item-list"></ul>
		</div>
	</body>
	<script type="text/javascript">
		//HTML form stored as a jQuery var
		var form = $('<form><input type="text" id="grocery-item"></input><br><input type="submit" id="addToList"></input></form>');

		//click on grocery category, appropriate entry form is added via .append()
		$('.category').click(function(){
			$(this).append(form);
		})
	</script>
</html>
