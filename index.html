<!doctype html>
<html>
<head>
	<title>Create Your Shopping List!</title>
	<meta name="viewport" content="initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
	<body>
		<div class="container">
			<h1 class="center">Shopping List</h1><hr>
			<h2 class="center">What Do You Need?</h2>
			<div class="category-wrapper">
				<div class="category"><br>
					<form>
						<input type="text" id="addNewItem"><br>
						  <button id='submitItem'>Add Item</button>
						  <button id="clear_list" value="Clear">Clear List</button>
						  <br>
						 <ul id="groceryList"></ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
