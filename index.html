<html>
<head>

	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<body>
		<div class="container">
			<h1 class="center">Shopping List</h1><hr>
			<h2 class="center">What Do You Need?</h2>
			<div class="category-wrapper">
				<div class="category"><br>
					<form>
						<input type="text" id="addNewItem"><br>
						  <button>Add Item</button>
						  <br>
						 <ul id="groceryList"></ul>
					</form>
				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript">

		//Give the button an onClick function
		$('button').click(function(){

			//store the input field's value in a var
			var newItem = $('#addNewItem').val();

			//append the var in an LI to the parent UL
			$('#groceryList').append('<li>' + newItem + '</li>' + '<br>');
			//prevent default/return false?
			
			console.log("Function works");
			return false;
			
		})
		
		
	
	
		
		

	</script>
